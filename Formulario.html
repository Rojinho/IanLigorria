<!DOCTYPE html>
<html>
    <title>Registrate</title>
	<body>
        <p>Nombre(*)</p>
        <form aria-autocomplete="off">       
        <input name="name" type="text" required />
        <input type="submit" value="Submit" />
        <p>Apellido(*)</p>
        <form aria-autocomplete="off">
        <input name="surname" type="text" required />
        <input type="submit" value="Submit" />
        <p>Numero de Telefono</p>
        <form aria-autocomplete="off">
        <input name="tel" type="text" placeholder="+54 8888-8888" required />
        </form>
        <p>Direccion</p>
        <form aria-autocomplete="off">
        <input name="direction" type="text" />
        <p>Correo electronico</p>
        </form>
        <form aria-autocomplete="on">
        <input name="Email" type="text" placeholder="ejemplo@hotmail.com" />
        </form>
        <p>Contrase√±a</p>
        <form aria-autocomplete="off">
        <label for="password"> </label>
        <input name="password" type="text">
        </form>
        <p>Edad</p>
        <input type="date">
        <p>Su Genero</p>
        <input type="radio" name="gender" value="male" />Masculino<br />
        <input type="radio" name="gender" value="female" />Femenino<br />
        <input type="radio" name="gender" value="other" />Otro<br />
        <p>
        <button>Registrarse</button>
	</body>
</html>
